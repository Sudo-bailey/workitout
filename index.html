<!DOCTYPE html>
<html>
<head>
  <title>Please Login</title>
  <!-- Auth0 SDK -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
</head>
<body>
  <h1>Auth0 SDK Test</h1>
  <p id="status">Loading...</p>
  <button id="login" style="display: none;">Login</button>
  <button id="logout" style="display: none;">Logout</button>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      // Initialize Auth0
      const auth0 = await createAuth0Client({
        domain: "dev-fp8itdkymmgd76de.us.auth0.com",
        client_id: "NCVbIBT5Aqa6MNUIeS32rzOb8oC1EuA3"
      });

      // Check if the user is authenticated
      const isAuthenticated = await auth0.isAuthenticated();

      if (isAuthenticated) {
        document.getElementById('status').innerText = 'Logged in';
        document.getElementById('logout').style.display = 'block';
        // Redirect to the protected page
        window.location.href = "/workitout/protected.html";
      } else {
        document.getElementById('status').innerText = 'Not logged in';
        document.getElementById('login').style.display = 'block';
      }

      // Add event listeners for login and logout
      document.getElementById('login').addEventListener('click', async function() {
        await auth0.loginWithRedirect({
          redirect_uri: window.location.origin
        });
      });

      document.getElementById('logout').addEventListener('click', function() {
        auth0.logout({
          returnTo: window.location.origin
        });
      });

      // Handle the authentication callback
      if (window.location.search.includes('code=')) {
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, window.location.pathname);
        document.getElementById('status').innerText = 'Logged in';
        document.getElementById('login').style.display = 'none';
        document.getElementById('logout').style.display = 'block';
        // Redirect to the protected page
        window.location.href = "/workitout/protected.html";
      }
    });
  </script>
</body>
</html>
